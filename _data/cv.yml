    - title: <a href="https://github.com/THUDM">THUDM</a>
      institution: Tsinghua University
      year: 2022 - Present
      description:
        - Advised by Prof. <a href="https://kimiyoung.github.io/">Zhilin Yang</a>.
        - We used Large Language Models to <b>generate web pages from natural language</b>, using different levels of inputs, such as the content on the page and the description of the style.
    - title: <a href="https://princeton-nlp.github.io/">Princeton NLP</a>
      institution: Princeton University (Remote)
      year: 2022
      description:
        - Advised by Prof. <a href="https://www.cs.princeton.edu/~danqic/">Danqi Chen</a>.
        - We widely explored the <b>generalization ability</b> of BM25 and dense models.
        - We proposed <b>corpus poisoning attacks</b> and demonstrated that our method can successfully attack state-of-the-art dense retrievers with a small number of adversarial passages.
        - Submitted to ACL 2023.
    - title: <a href="http://nlp.csai.tsinghua.edu.cn">THUNLP</a>
      institution: Tsinghua University
      year: 2021
      description:
        - Advised by Prof. <a href="http://nlp.csai.tsinghua.edu.cn/~lzy/index.html">Zhiyuan Liu</a> (Tsinghua University) and Prof. <a href="http://www.cs.cmu.edu/~cx/">Chenyan Xiong</a> (Microsoft Research)
        - We built a strong baseline on MS MARCO passage retrieval task based on ANCE and OpenMatch.
        - We used a memory bank to include more negative samples in a single batch to improve retrieval performance with affordable batch size.

